{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    {% for user in list %}
        <div class="col-md-3">
            <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
            <b>{{ user.name }}</b><br>
            100 followers
        </div>
    {% endfor %}
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="lineUp">
            <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
            <div>
                <div><a href="/users/{{tweet.name}}">{{tweet.name}}</a></div>
                <div><a>{{tweet.content}}</a></div>
            </div>
        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
